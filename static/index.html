<!DOCTYPE html>
<html ng-app="sewing_app">
<!--todo: Подумать как верстку можно подгонять под различные размеры мониторов-->
<head>
    <meta charset="utf-8" />
    <title>SandraSewing v2.0</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
    <script type="text/javascript" src="./js/angular.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <style type="text/css">
        /*.hidden {display: none}*/
    </style>
</head>
<body app-main>
    <div id="main">
        <div id="measurement_main">
            <a href="" id="new_measurement" ng-click="showOrHideSubScreen('new')">Новая мерка</a>
            <a href="" id="exist_measurement" ng-click="showOrHideSubScreen('select')"><span>{{dimensions.current.name}}</span></a>
        </div>
        <span ng-show="showSubScreen">
            <div id="screen_saver"></div>
            <div id="sub_screen">
                <edit-screen ng-show="showSubScreen=='new'||showSubScreen=='edit'" context="showSubScreen" current="dimensions.current"></edit-screen>
                <select-dimension dimensions="dimensions" ng-show="showSubScreen=='select'"></select-dimension>
            </div>
        </span>
        <div id="products">
            <a href="" class="product">Брюки</a>
            <a href="" class="product">Юбка</a>
            <a href="" class="product">Платье</a>
            <a href="" class="product">Рубашка</a>
        </div>
        <ul id="alg_steps">
            <li class="step"><input type="radio" name="steps" value="1"/> Шаг 1</li>
            <li class="step"><input type="radio" name="steps" value="2"/> Шаг 2</li>
            <li class="step"><input type="radio" name="steps" value="3"/> Шаг 3</li>
            <li class="step"><input type="radio" name="steps" value="4"/> Шаг 4</li>
        </ul>
        <div id="alg_text">
            От правого края отложите 18 вниз.
        </div>
        <div id="control_buttons">
            <a href="">Назад</a>
            <a href="">Вперед</a>
        </div>
    </div>
    <div id="footer" calc-results>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SandraSewing v2.0</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
    <div id="upper_container">
        <span id="create_dimension_btn">
            <span id="create_dimension_btn_label">Создать мерку</span>
        </span>
        <span id="items_menu">
            <span class="items_menu_item">Рубашка</span>
            <span class="items_menu_item">Брюки</span>
            <span class="items_menu_item">Платье</span>
            <span class="items_menu_item">Юбка</span>
        </span>
    </div>
    <div id="lower_container">
        <div id="dimensions_menu">
            <ul id="dimensions">
                <li class="current_dim">
                    Мерка 1
                    <div class="sub_menu">
                        <ul class="sub_menu_list">
                            <li class="sub_menu_item">Изменить</li>
                            <li class="sub_menu_item last_dim">Удалить</li>
                        </ul>
                    </div>
                </li>
                <li class="current_dim">
                    Мерка 2
                    <div class="sub_menu">
                        <ul class="sub_menu_list">
                            <li class="sub_menu_item">Изменить</li>
                            <li class="sub_menu_item last_dim">Удалить</li>
                        </ul>
                    </div>
                </li>
                <li class="current_dim last_dim">
                    Мерка 3
                    <div class="sub_menu">
                        <ul class="sub_menu_list">
                            <li class="sub_menu_item">Изменить</li>
                            <li class="sub_menu_item last_dim">Удалить</li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
